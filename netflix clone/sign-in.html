<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="sign-in style.css">
</head>

<body>
    <div class="main">
        <div class="box"></div>
        
        <nav>
            <span><img src="images/logo.svg" alt=""></span>
        </nav>
        
        <div class="login-container">
            <h2>Sign In</h2>
            <form>
                <div class="form-group">
                    <label for="username"></label>
                    <input type="text" name="username" placeholder="Email or mobile number" required>
                </div>
                <div class="form-group">
                    <label for="Password"></label>
                    <input type="password" name="Password" placeholder="Password" required>
                    <!-- <button type="button" class="toggle-password" onclick="togglePassword()"></button> -->

                </div>
                <button class="btn1" type="submit">Sign In</button>
                <p class="or">OR</p>
                <button class="btn2" type="submit">Use a Sign-in code</button>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="check-box">
                    <label for="remember me"><input type="checkbox" name="remember me" value="remember me"> Remember me
                    </label>
                </div>
                <div class="signup-text">
                    <p>New to Netflix? <a href="index.html">Sign-up now.</a></p>
                </div>
                <div>
                    <p class="footer">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a
                            href="#">Learn more</a></p>
                </div>


            </form>
        </div>
        
        
    
    </div>
    <div class="separation"></div>

    
    
   
</body>

</html>
